<h1 mat-dialog-title>Add new List</h1>
<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field class="add-list-form">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" type="text" name="title" />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <ng-container *ngIf="requestState != RequestState.LOADING; else loading">
    <button mat-button mat-dialog-close>Cancel</button>
    <button
      [disabled]="!form.valid"
      mat-flat-button
      color="primary"
      (click)="addNewList()"
    >
      Add
    </button>
  </ng-container>
  <ng-template #loading>
    <div class="spinner">
      <mat-spinner [diameter]="30"></mat-spinner>
    </div>
  </ng-template>
</mat-dialog-actions>
